<script>
    let tabs = document.getElementsByClassName('tab');
    let sections = document.getElementsByClassName('section');

    let ratfestTab = document.getElementById('ratfestivalTab');
    let allisonTab = document.getElementById('allisonzartTab');
    let aboutTab = document.getElementById('aboutTab');

    for (let i = 0; i < tabs.length; i++) {
        tabs[i].addEventListener("click", function() {toggleSelected(i)});
    }
    
    function toggleSelected(index) {
        let userClicked = tabs[index];
        let associatedSection = sections[index];
        
        if (!userClicked.classList.contains('selectedTab')) {
            for (let i = 0; i < tabs.length; i++) {
                if (tabs[i].classList.contains('selectedTab')) {
                    tabs[i].classList.remove('selectedTab');
                    sections[i].classList.remove('selected');
                }
            }

            userClicked.classList.add('selectedTab');
            associatedSection.classList.add('selected');
        }

        return ;
    }
    

</script>
